<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/api/kubectl-gui/v1/home">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/api/kubectl-gui/v1/configuration">Configuration</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Navigation</a>
    </li>
</ul>
<div>
    <h1>Select existing config</h1>
</div>
<div>
    <h1>Navigation</h1>
</div>
<div>
    <form>
        <select class="form-control" name="existing_config">
            <option selected disabled>Choose pod...</option>
            <!--/*@thymesVar id="running_pods" type="java.util.List"*/-->
            <option th:each="pod_name : ${running_pods}" data-th-text="${pod_name}"
                    th:value="${pod_name}"></option>
        </select>
        <button type="submit" formmethod="POST" formaction="/api/kubectl-gui/v1/configuration/use-existing"
                class="btn btn-primary btn-lg">Use pod
        </button>
    </form>
</div>
<div>
    <h1>Current directory</h1>
    <h2 data-th-text="${current_folder}"></h2>
</div>
<div>
    <form>
        <table>
            <tr th:each="file_name : ${files_names}"><td><a data-th-text="${file_name}" th:value="${file_name}>"></a></td></tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
