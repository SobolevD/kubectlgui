<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/api/kubectl-gui/v1/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Configuration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
    </ul>
    <form>
        <div>
            <h1>Cluster settings</h1>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="server_url" placeholder="example.com:6443">
            <label for="server_url">Server url</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cluster_name" placeholder="kuber-ora2pg">
            <label for="cluster_name">Cluster name</label>
        </div>
        <div>
            <h1>Context settings</h1>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="context_name" placeholder="kuber-ora2pg">
            <label for="context_name">Context name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="namespace" placeholder="ora2pg-namespace">
            <label for="namespace">Namespace</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="user" placeholder="k8s-deployer">
            <label for="user">User</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="token" placeholder="Access token">
            <label for="token">Access token</label>
        </div>
        <div>
            <h1>Select tokens holder</h1>
        </div>
        <div>
            <input type="file" class="form-control" id="tokens_holder">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
